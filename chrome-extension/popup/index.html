<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- color picker - https://github.com/Simonwep/pickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />

    <!-- my stuff -->
    <link rel="stylesheet" href="style/popup.css">

</head>

<body style="width: 320px; min-height: 540px; margin: 16px;">
    <div class="card">
        <h6 class="card-header">顏色設定</h6>
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col dropdown show">
                        <a class="btn btn-primary dropdown-toggle col-12" href="#" role="button" id="theme-selection-dropdown"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Solarized Dark
                        </a>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" id="theme-selection-dropdown-item-container">
                            <!-- <a class="dropdown-item theme-selection-dropdown-item" theme-css-file="Classic.css" href="#">Classic</a>
                            <a class="dropdown-item theme-selection-dropdown-item" theme-css-file="Solarized Dark PTT.css" href="#">Solarized Dark</a>
                            <a class="dropdown-item theme-selection-dropdown-item" theme-css-file="Solarized Light PTT.css" href="#">Solarized Light</a> -->
                        </div>
                    </div>
                </div>
                <div class="row mt-4 d-flex align-items-center">
                    <div class="col-7">
                        前景＆背景
                    </div>
                    <div class="col-2 text-right">
                        <div class="pickr-foreground"></div>
                    </div>
                    <div class="col-3 text-right">
                        <div class="pickr-background"></div>
                    </div>
                </div>
                <div class="row mt-2 d-flex align-items-center">
                    <div class="col-7">
                        黑＆亮黑
                    </div>
                    <div class="col-2 text-right">
                        <div class="pickr-black"></div>
                    </div>
                    <div class="col-3 text-right">
                        <div class="pickr-black-light"></div>
                    </div>
                </div>
                <div class="row mt-2 d-flex align-items-center">
                    <div class="col-7">
                        紅＆亮紅
                    </div>
                    <div class="col-2 text-right">
                        <div class="pickr-red"></div>
                    </div>
                    <div class="col-3 text-right">
                        <div class="pickr-red-light"></div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">
                        <a class="btn btn-primary w-100" href="#" role="button">
                            儲存
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="card mt-3">
        <h6 class="card-header">其他設定</h6>
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <span class="btn">圖片位置</span>
                    </div>
                    <div class="col text-right">
                        <div class="dropdown">
                            <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                避免出界
                            </a>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item img-position-selection-dropdown-item" img-position-option="none" href="#">無</a>
                                <a class="dropdown-item img-position-selection-dropdown-item" img-position-option="makeCenterVertically" href="#">垂直置中</a>
                                <a class="dropdown-item img-position-selection-dropdown-item" img-position-option="makeTopInside" href="#">避免出界</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Place this tag where you want the button to render. -->
                <a class="github-button" href="https://github.com/petingo/ptt-theme" data-show-count="true"
                    aria-label="Star petingo/ptt-theme on GitHub">Star</a>
            </div>
        </div>
    </div>


    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- color picker - https://github.com/Simonwep/pickr -->
    <script src="js/pickr.es5.min.js"></script>

    <!-- my stuff -->
    <script src="js/popup.js"></script>

    <!-- github buttom -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

</body>

</html>
